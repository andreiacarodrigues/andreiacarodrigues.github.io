    <script>
        $(document).ready(function(){

            var $body = $('#canvas');
            var starCount = 300;

            if(isMobile)
                starCount = 100;

            var starSize = ["size0","size1","size2","size3","size4","size5","size6"];
            var starColor = ["white","blue","yellow","red"];
            var starPulse = ["pulse1","pulse2","pulse3"];


            var verticalPosition, horizontalPosition, sizeClass, colorClass, pulseClass, pulseMultiple;

            for(i=1;i<starCount;i++) {
                // lets get some random numbers for vertical and horizontal positioning (multiplying by higher than 100 and subtracting up to 20 to allow numbers under 0 and over 100 so the star pattern stays consistent even when the page is rotating)
                verticalPosition = (Math.floor(Math.random()*150))-(Math.floor(Math.random()*50)) + "%";
                horizontalPosition = (Math.floor(Math.random()*150))-(Math.floor(Math.random()*50)) + "%";

                // now let's get the classes to add to our star
                sizeClass = starSize[Math.floor(Math.random()*starSize.length)];
                colorClass = starColor[Math.floor(Math.random()*starColor.length)];
                // we only want to apply a pulse to 5% of the stars
                pulseMultiple = (Math.round(starCount / 5)) * Math.round(i / (starCount / 5));
                if(i == pulseMultiple) {
                    pulseClass = starPulse[Math.floor(Math.random()*starPulse.length)];
                } else {
                    pulseClass = "no-pulse";
                }

                $('<div class="star"></div>').css({
                    'position' : 'absolute',
                    'left' : horizontalPosition,
                    'top' : verticalPosition
                }).addClass(sizeClass).addClass(colorClass).addClass(pulseClass).appendTo($body);
            }
        });
    </script>
